<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝑣𝑖𝑎 ℎ𝑎𝑖𝑟 𝑠𝑎𝑙𝑜𝑛</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div:hover {
            background-color: #eee;
        }
        .selected {
            background-color: red !important;
            color: white !important;
        }
        .disabled {
            pointer-events: none;
            background-color: #f0f0f0;
            color: #ccc;
        }
        .time-select-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .time-select {
            width: 48%;
        }
        .month-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .arrow-button {
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        .month-text {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .align-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .align-container label {
            margin: 0;
        }
    </style>
</head>
<body> 
    <h2>Michelle 預 約 表 單</h2>
  
    <div class="align-container">
        <label for="stylist">* 設 計 師</label>
        <select id="stylist">
            <option value="Michelle">Michelle</option>
        </select>
    </div>

    <div class="align-container">
        <label for="date">* 預 約 日 期</label>
        <div class="calendar-container">
            <div class="month-container">
                <span class="arrow-button" id="prev-month">&#9664;</span>
                <span class="month-text" id="month-display">2 月</span>
                <span class="arrow-button" id="next-month">&#9654;</span>
            </div>

            <div id="calendar" class="calendar"></div>
            <input type="hidden" id="selectedDate">
        </div>
    </div>
    
    <div class="align-container">
        <label for="time">* 預 約 時 間</label>
        <div class="time-select-container">
            <select id="time" class="time-select">
                <!-- 時間選擇選項將在 JavaScript 生成 -->
            </select>
        </div>
    </div>

    <div class="align-container">
        <label for="name">* 您 的 姓 名</label>
        <input type="text" id="name" placeholder="">
    </div>

    <div class="align-container">
        <label for="phone">* 您 的 電 話</label>
        <input type="text" id="phone" placeholder="">
    </div>

    <div class="align-container">
        <label for="service">* 服 務 項 目</label>
        <input type="text" id="service" placeholder="">
    </div>

    <div class="align-container">
        <label for="remarks">備 註</label>
        <textarea id="remarks" rows="2" placeholder=""></textarea>
    </div>

    <button onclick="submitReservation()">確認送出</button>

<script>
    // 日曆功能
    const calendar = document.getElementById('calendar');
    const monthDisplay = document.getElementById('month-display');
    const prevMonthBtn = document.getElementById('prev-month');
    const nextMonthBtn = document.getElementById('next-month');
    const selectedDateInput = document.getElementById('selectedDate');

    let currentDate = new Date();
    let selectedDate = null;
    const timeSlots = ["10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    // 生成日曆
    function generateCalendar(month, year) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const totalDays = lastDay.getDate();
        const startDay = firstDay.getDay();

        calendar.innerHTML = '';
        for (let i = 0; i < startDay; i++) {
            calendar.innerHTML += '<div class="disabled"></div>';
        }

        for (let day = 1; day <= totalDays; day++) {
            const dateDiv = document.createElement('div');
            dateDiv.textContent = day;
            dateDiv.classList.add('calendar-day');
            dateDiv.onclick = () => selectDate(day);
            calendar.appendChild(dateDiv);
        }

        monthDisplay.textContent = `${month + 1} 月`;
    }

    // 切換月份
    prevMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
    });

    nextMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
    });

    // 選擇日期
    function selectDate(day) {
        selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
        selectedDateInput.value = selectedDate.toISOString().split('T')[0]; // 格式化為 YYYY-MM-DD
        const selectedElements = document.querySelectorAll('.calendar-day.selected');
        selectedElements.forEach(el => el.classList.remove('selected'));
        const selectedDayElement = document.querySelectorAll('.calendar-day')[day - 1];
        selectedDayElement.classList.add('selected');
        generateTimeSlots();
    }

    // 生成時間選項
    function generateTimeSlots() {
        const timeSelect = document.getElementById('time');
        timeSelect.innerHTML = '';
        timeSlots.forEach(time => {
            const option = document.createElement('option');
            option.value = time;
            option.textContent = time;
            timeSelect.appendChild(option);
        });
    }

    // 初始載入日曆和時間選項
    generateCalendar(currentDate.getMonth(), currentDate.getFullYear());
    generateTimeSlots();

    // 預約送出功能
    function submitReservation() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const service = document.getElementById('service').value;
        const remarks = document.getElementById('remarks').value;
        const time = document.getElementById('time').value;

        if (!name || !phone || !service || !selectedDate || !time) {
            alert('請填寫所有必填欄位');
            return;
        }

        alert(`預約成功！\n姓名: ${name}\n電話: ${phone}\n服務: ${service}\n日期: ${selectedDate.toISOString().split('T')[0]}\n時間: ${time}\n備註: ${remarks}`);
    }
</script>

</body>
</html>
