<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝑣𝑖𝑎 ℎ𝑎𝑖𝑟 𝑠𝑎𝑙𝑜𝑛</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        .calendar-container {
            text-align: center;
        }
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div:hover {
            background-color: #eee;
        }
        .selected {
            background-color: red !important;
            color: white !important;
        }
        .disabled {
            pointer-events: none;
            background-color: #f0f0f0;
            color: #ccc;
        }
    </style>
</head>
<body> 
    <h2>Michelle 預 約 表 單</h2>

    <label for="stylist">* 設 計 師</label>
    <select id="stylist">
        <option value="Michelle">Michelle</option>
    </select>

    <label for="date">* 預 約 日 期</label>
    <div class="calendar-container">
        <div class="calendar-controls">
            <button onclick="changeMonth(-1)">◀ 上一個月</button>
            <span id="currentMonth"></span>
            <button onclick="changeMonth(1)">下一個月 ▶</button>
        </div>
        <div id="calendar" class="calendar"></div>
        <input type="hidden" id="selectedDate">
    </div>

    <label for="time">* 預 約 時 間</label>
    <select id="time"></select>

    <label for="name">* 您 的 姓 名</label>
    <input type="text" id="name" placeholder="">

    <label for="phone">* 您 的 電 話</label>
    <input type="text" id="phone" placeholder="">

    <label for="service">* 服 務 項 目</label>
    <input type="text" id="service" placeholder="">

    <label for="remarks">備 註</label>
    <textarea id="remarks" rows="2" placeholder=""></textarea>

    <button onclick="submitReservation()">確認送出</button>

<script>
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    const holidays = {
        "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05"]
    };

    function generateCalendar() {
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const stylist = document.getElementById("stylist").value;

        $("#calendar").empty();
        $("#currentMonth").text(`${currentYear} 年 ${currentMonth + 1} 月`);

        for (let i = 0; i < firstDay; i++) {
            $("#calendar").append('<div></div>');
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(currentYear, currentMonth, day);
            const formattedDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const isPastDate = date < today;
            const isHoliday = holidays[stylist]?.includes(formattedDate);
            const className = isPastDate || isHoliday ? 'disabled' : 'calendar-day';

            $("#calendar").append(`<div class="${className}" data-date="${formattedDate}">${day}</div>`);
        }

        $(".calendar-day").on('click', function() {
            if (!$(this).hasClass("disabled")) {
                $(".calendar-day").removeClass("selected");
                $(this).addClass("selected");
                $("#selectedDate").val($(this).data("date"));
            }
        });
    }

    function changeMonth(step) {
        currentMonth += step;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        } else if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar();
    }

    function submitReservation() {
        alert("預約送出成功！日期：" + $("#selectedDate").val());
    }

    $(document).ready(function() {
        generateCalendar();
    });
</script>

</body>
</html>
