<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via 預約表單</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div:hover {
            background-color: #eee;
        }
        .selected {
            background-color: #333;
            color: white;
        }
        .disabled {
            pointer-events: none;
            background-color: #f0f0f0;
            color: #ccc;
        }
        .time-select-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .time-select {
            width: 48%;
        }
    </style>
</head>
<body>
    <h2>via 預約表單</h2>

    <label for="stylist">設計師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label for="date">預約日期</label>
    <div class="calendar-container">
        <div id="calendar" class="calendar"></div>
        <input type="hidden" id="selectedDate">
    </div>
    
    <label for="time">預約時間</label>
    <div class="time-select-container">
        <select id="time" class="time-select">
            <!-- 時間選擇選項將在 JavaScript 生成 -->
        </select>
    </div>

    <label for="name">您的姓名</label>
    <input type="text" id="name" placeholder="">

    <label for="phone">您的電話</label>
    <input type="text" id="phone" placeholder="">

    <label for="service">服務項目</label>
    <input type="text" id="service" placeholder="">

    <label for="remarks">備註</label>
    <textarea id="remarks" rows="2" placeholder=""></textarea>

    <button onclick="submitReservation()">確認送出</button>

<script>
    // 設計師的休假日期
    const holidays = {
        "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05", "2025-02-06", "2025-02-07", "2025-02-08", "2025-02-09","2025-02-12", "2025-02-19", "2025-02-20", "2025-02-26"],
        "Mia": ["2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14", "2025-02-15", "2025-02-21", "2025-02-26", "2025-02-27"],
        "不指定設計師": ["2025-02-01", "2025-02-02", "2025-02-26"]
    };

    // 初始化月曆
    function generateCalendar() {
        const now = new Date();
        const month = now.getMonth();
        const year = now.getFullYear();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const today = new Date();  // 當天的日期
        const selectedStylist = document.getElementById("stylist").value;

        // 清空月曆
        $('#calendar').empty();

        // 顯示週日到週六
        const daysOfWeek = ["日", "一", "二", "三", "四", "五", "六"];
        daysOfWeek.forEach(day => {
            $('#calendar').append(`<div style="text-align:center; font-weight:bold">${day}</div>`);
        });

        // 空白填充，確保日期排正確
        for (let i = 0; i < firstDayOfMonth; i++) {
            $('#calendar').append('<div></div>');
        }

        // 填充日期並設置禁用過去的日期和休假日期
        for (let day = 1; day <= daysInMonth; day++) {
            const date = new Date(year, month, day);
            const isPastDate = date < today; // 判斷是否是過去的日期
            const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const isHoliday = holidays[selectedStylist] && holidays[selectedStylist].includes(formattedDate);
            const className = isPastDate || isHoliday ? 'disabled' : 'calendar-day'; // 給過去的日期和休假日期加上禁用樣式

            $('#calendar').append(`<div class="${className}" data-day="${day}" data-date="${formattedDate}">${day}</div>`);
        }

        // 點擊日期選擇
        $(".calendar-day").on('click', function() {
            if (!$(this).hasClass("disabled")) {
                $(".calendar-day").removeClass("selected");
                $(this).addClass("selected");
                const selectedDay = $(this).data("day");
                const selectedDate = $(this).data("date");
                $("#selectedDate").val(selectedDate);
            }
        });

        // 禁用過去的日期和休假日期樣式
        $(".disabled").css({
            "pointer-events": "none",
            "background-color": "#f0f0f0",
            "color": "#ccc"
        });
    }

    // 生成時間選擇方塊
    function generateTimeOptions() {
        const startTime = 9; // 9:00
        const endTime = 17; // 17:30
        const timeSelect = document.getElementById("time");

        // 清空時間選項
        timeSelect.innerHTML = "";

        for (let hour = startTime; hour <= endTime; hour++) {
            const hour24 = String(hour).padStart(2, '0'); // 確保時間格式是24小時，並補足前導零
            const times = [
                `${hour24}:00`,  // 以24小時制顯示
                `${hour24}:30`   // 以24小時制顯示
            ];
            
            times.forEach(time => {
                const option = document.createElement("option");
                option.value = time;
                option.text = time;
                timeSelect.appendChild(option);
            });
        }
    }

    // 設置設計師選擇事件，更新月曆
    $('#stylist').change(function() {
        generateCalendar();
    });

    // 預設初始化月曆和時間選擇
    generateCalendar();
    generateTimeOptions();

    // 提交預約
    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });

        if (!liff.isLoggedIn()) {
            liff.login();
            return; // 如果沒登入，則停止後續操作
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("selectedDate").value; // 获取选择的日期
        const time = document.getElementById("time").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !date || !time) {
            alert("有欄位未填寫");
            return;
        }

        // 格式化日期為 mm/dd 的格式
        const formattedDate = new Date(date);
        const month = String(formattedDate.getMonth() + 1).padStart(2, '0');  // 获取月份并补零
        const day = String(formattedDate.getDate()).padStart(2, '0');  // 获取日期并补零
        const finalFormattedDate = `${month}/${day}`;

        // 最終預約時間格式
        const finalTime = `${finalFormattedDate} ${time}`;

        const message = `這是您的預約表單\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalTime}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
