<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐯𝐢𝐚 の 預 約 表 單</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div:hover {
            background-color: #eee;
        }
        .selected {
            background-color: red !important;
            color: white !important;
        }
        .disabled {
            pointer-events: none;
            background-color: #f0f0f0;
            color: #ccc;
        }
        .time-select-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .time-select {
            width: 100%;
        }
        /* 月份顯示與箭頭對齊樣式 */
        .month-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .arrow-button {
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            margin: 0 20px;
            color: #007bff;
        }
        .month-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body> 
  
    <label for="stylist">* 設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="不指定設計師">不指定設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
    </select>

    <label for="date">* 預 約 日 期</label>
    <div class="calendar-container">
        <div class="month-container">
            <!-- 月份顯示與箭頭 -->
            <span class="arrow-button" id="prev-month">&#9664;</span>
            <span class="month-text" id="month-display">2月</span>
            <span class="arrow-button" id="next-month">&#9654;</span>
        </div>

        <div id="calendar" class="calendar"></div>
        <input type="hidden" id="selectedDate">
    </div>
    
    <label for="time">* 預 約 時 間</label>
    <div class="time-select-container">
        <select id="time" class="time-select">
            <!-- 時間選擇選項將在 JavaScript 生成 -->
        </select>
    </div>

    <label for="name">* 您 的 姓 名</label>
    <input type="text" id="name" placeholder="">

    <label for="phone">* 您 的 電 話</label>
    <input type="text" id="phone" placeholder="">

    <label for="service">* 服 務 項 目</label>
    <select id="service">
        <option value="" selected disabled>請選擇服務項目</option>
        <option value="洗髮">[洗髮] 造型+基礎保養</option>
        <option value="剪髮">[剪髮] 洗+基礎保養</option>
        <option value="兒童剪髮">[兒童剪髮] 可洗或不洗</option>    
        <option value="染髮">[染髮] 洗+基礎保養</option>
        <option value="補髮根">[補髮根] 洗+基礎保養</option>    
        <option value="燙髮">[燙髮] 剪+基礎保養</option>
        <option value="護髮">[護髮] 洗+深層保養</option>
        <option value="頭皮">[頭皮] 洗+基礎保養</option>
        <option value="其它">[其他] 在下方備註填寫</option>
        <option value="----">-----[組合套組]-----</option>    
        <option value="A組合">[A組合]:剪+護</option>    
        <option value="B組合">[B組合]:剪+染</option>    
        <option value="C組合">[C組合]:補髮根+護</option>    
        <option value="D組合">[D組合]:燙+護</option>    
        <option value="E組合">[E組合]:燙+染</option>    
    </select>

    <label for="remarks">備 註</label>
    <textarea id="remarks" rows="2" placeholder="若選擇 '其它'，請在此填寫"></textarea>

    <button id="submit-button" onclick="submitReservation()">確認送出</button>

<script>
// 設計師的休假日期
const holidays = {
    "Michelle": [
        "2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05", "2025-02-06", "2025-02-07", "2025-02-08", "2025-02-09",
        "2025-02-12", "2025-02-19", "2025-02-20", "2025-02-26",
        "2025-03-02", "2025-03-03", "2025-03-04", "2025-03-11", "2025-03-12", "2025-03-19", "2025-03-22", "2025-03-23", "2025-03-26", "2025-03-27"
    ],
    "Mia": [
        "2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14", "2025-02-15", "2025-02-21", "2025-02-26", "2025-02-27",
        "2025-03-01", "2025-03-04", "2025-03-08", "2025-03-11", "2025-03-12", "2025-03-19", "2025-03-22", "2025-03-26", "2025-03-27", "2025-03-28", "2025-03-29"
    ],
    "不指定設計師": [
        "2025-02-01", "2025-02-02", "2025-02-26",
        "2025-03-04", "2025-03-11", "2025-03-12", "2025-03-19", "2025-03-22", "2025-03-26", "2025-03-27"
    ]
};

let currentMonth = new Date().getMonth();
let selectedDate = null;

// 初始化日曆
function updateCalendar() {
    const daysInMonth = new Date(2025, currentMonth + 1, 0).getDate();
    const firstDay = new Date(2025, currentMonth, 1).getDay();

    const calendarElement = document.getElementById('calendar');
    calendarElement.innerHTML = '';

    const monthDisplay = document.getElementById('month-display');
    monthDisplay.textContent = `${currentMonth + 1}月`;

    // 填充空白格
    for (let i = 0; i < firstDay; i++) {
        calendarElement.appendChild(document.createElement('div'));
    }

    // 填充日期格
    for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(2025, currentMonth, i);
        const dateString = date.toISOString().split('T')[0]; // YYYY-MM-DD 格式
        const dayDiv = document.createElement('div');
        dayDiv.textContent = i;
        dayDiv.classList.add('calendar-day');

        // 檢查是否為休假日
        if (holidays["不指定設計師"].includes(dateString)) {
            dayDiv.classList.add('disabled');
        }

        // 點擊選擇日期
        dayDiv.addEventListener('click', function() {
            if (dayDiv.classList.contains('disabled')) return;
            if (selectedDate) {
                document.querySelector(`.selected`).classList.remove('selected');
            }
            dayDiv.classList.add('selected');
            selectedDate = dateString;
            document.getElementById('selectedDate').value = selectedDate;
            updateTimeOptions();
        });

        calendarElement.appendChild(dayDiv);
    }
}

// 更新時間選項
function updateTimeOptions() {
    const timeSelect = document.getElementById('time');
    timeSelect.innerHTML = '';

    if (!selectedDate) return;

    const availableTimes = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];

    availableTimes.forEach(time => {
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
    });
}

// 提交預約
function submitReservation() {
    const submitButton = document.getElementById('submit-button');
    submitButton.disabled = true;  // 禁用按鈕
    submitButton.textContent = '正在處理...';  // 顯示處理中的文字

    const stylist = document.getElementById('stylist').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const service = document.getElementById('service').value;
    const remarks = document.getElementById('remarks').value;
    
    const reservationData = {
        stylist: stylist,
        date: selectedDate,
        time: document.getElementById('time').value,
        name: name,
        phone: phone,
        service: service,
        remarks: remarks
    };

    // 模擬提交
    setTimeout(() => {
        alert("預約已成功提交！");
        submitButton.disabled = false;  // 重新啟用按鈕
        submitButton.textContent = '確認送出';  // 恢復原來的文字
    }, 2000);  // 模擬處理時間
}

// 初始化日曆
updateCalendar();

</script>

</body>
</html>
