<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐯𝐢𝐚 の 預 約 表 單</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div:hover {
            background-color: #eee;
        }
        .selected {
            background-color: red !important;
            color: white !important;
        }
        .disabled {
            pointer-events: none;
            background-color: #f0f0f0;
            color: #ccc;
        }
        .time-select-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .time-select {
            width: 100%;
        }
        /* 月份顯示與箭頭對齊樣式 */
        .month-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .arrow-button {
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            margin: 0 20px;
            color: #007bff;
        }
        .month-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body> 
  
    <label for="stylist">* 設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="不指定設計師">不指定設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
    </select>

    <label for="date">* 預 約 日 期</label>
    <div class="calendar-container">
        <div class="month-container">
            <!-- 月份顯示與箭頭 -->
            <span class="arrow-button" id="prev-month">&#9664;</span>
            <span class="month-text" id="month-display">2月</span>
            <span class="arrow-button" id="next-month">&#9654;</span>
        </div>

        <div id="calendar" class="calendar"></div>
        <input type="hidden" id="selectedDate">
    </div>
    
    <label for="time">* 預 約 時 間</label>
    <div class="time-select-container">
        <select id="time" class="time-select">
            <!-- 時間選擇選項將在 JavaScript 生成 -->
        </select>
    </div>

    <label for="name">* 您 的 姓 名</label>
    <input type="text" id="name" placeholder="">

    <label for="phone">* 您 的 電 話</label>
    <input type="text" id="phone" placeholder="">

<label for="service">* 服 務 項 目</label>
<select id="service">
    <option value="" selected disabled>請選擇服務項目</option>
    <option value="洗髮">[洗髮] 造型+基礎保養</option>
    <option value="剪髮">[剪髮] 洗+基礎保養</option>
    <option value="兒童剪髮">[兒童剪髮] 可洗或不洗</option>    
    <option value="染髮">[染髮] 洗+基礎保養</option>
    <option value="補髮根">[補髮根] 洗+基礎保養</option>    
    <option value="燙髮">[燙髮] 剪+基礎保養</option>
    <option value="護髮">[護髮] 洗+深層保養</option>
    <option value="頭皮">[頭皮] 洗+基礎保養</option>
    <option value="其它">[其他] 在下方備註填寫</option>
    <option value="----">-----[組合套組]-----</option>    
    <option value="A組合">[A組合]:剪+護</option>    
    <option value="B組合">[B組合]:剪+染</option>    
    <option value="C組合">[C組合]:補髮根+護</option>    
    <option value="D組合">[D組合]:燙+護</option>    
    <option value="E組合">[E組合]:燙+染</option>    
</select>

    <label for="remarks">備 註</label>
    <textarea id="remarks" rows="2" placeholder="若選擇 '其它'，請在此填寫"></textarea>

    <button id="submitButton" onclick="submitReservation()">確認送出</button>

<script>
// 設計師的休假日期
const holidays = {
    "Michelle": [
        "2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05", "2025-02-06", "2025-02-07", "2025-02-08", "2025-02-09",
        "2025-02-12", "2025-02-19", "2025-02-20", "2025-02-26",
        "2025-03-02", "2025-03-03", "2025-03-04", "2025-03-11", "2025-03-12", "2025-03-19", "2025-03-22", "2025-03-23", "2025-03-26", "2025-03-27"
    ],
    "Mia": [
        "2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14", "2025-02-15", "2025-02-21", "2025-02-26", "2025-02-27",
        "2025-03-01", "2025-03-04", "2025-03-08", "2025-03-11", "2025-03-12", "2025-03-19", "2025-03-22", "2025-03-26", "2025-03-27", "2025-03-28", "2025-03-29"
    ],
    "不指定設計師": [
        "2025-02-01", "2025-02-02", "2025-02-26",
        "2025-03-04", "2025-03-11", "2025-03-12", "2025-03-19", "2025-03-22", "2025-03-26", "2025-03-27"
    ]
};

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();

// 禁用按鈕，防止重複點擊
function disableSubmitButton() {
    const button = document.getElementById("submitButton");
    button.disabled = true;
    button.style.backgroundColor = "#ccc";
    button.innerHTML = "請稍後...";
}

// 恢復按鈕
function enableSubmitButton() {
    const button = document.getElementById("submitButton");
    button.disabled = false;
    button.style.backgroundColor = "#333";
    button.innerHTML = "確認送出";
}

// 顯示日期選擇，並禁用設計師的休假日期
function displayCalendar() {
    const calendarElement = document.getElementById("calendar");
    const monthDisplay = document.getElementById("month-display");
    const selectedDateInput = document.getElementById("selectedDate");
    
    let startDate = new Date(currentYear, currentMonth, 1);
    let endDate = new Date(currentYear, currentMonth + 1, 0);
    let daysInMonth = endDate.getDate();
    
    calendarElement.innerHTML = "";
    monthDisplay.innerText = `${currentMonth + 1}月`;
    
    // 顯示每個日期
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(currentYear, currentMonth, day);
        const dateStr = date.toISOString().split("T")[0];
        const dayElement = document.createElement("div");
        dayElement.innerText = day;
        dayElement.classList.add("calendar-day");
        
        // 禁用休假日期
        if (holidays["不指定設計師"].includes(dateStr) || holidays["Michelle"].includes(dateStr) || holidays["Mia"].includes(dateStr)) {
            dayElement.classList.add("disabled");
        }
        
        // 點擊選擇日期
        dayElement.addEventListener("click", function () {
            selectedDateInput.value = dateStr;
            updateCalendar();
        });
        
        calendarElement.appendChild(dayElement);
    }
}

// 重新更新選擇的日期
function updateCalendar() {
    const calendarDays = document.querySelectorAll(".calendar-day");
    const selectedDate = document.getElementById("selectedDate").value;
    
    calendarDays.forEach(function (dayElement) {
        if (dayElement.innerText === new Date(selectedDate).getDate().toString()) {
            dayElement.classList.add("selected");
        } else {
            dayElement.classList.remove("selected");
        }
    });
}

// 處理預約送出
function submitReservation() {
    disableSubmitButton();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const stylist = document.getElementById("stylist").value;
    const date = document.getElementById("selectedDate").value;
    const time = document.getElementById("time").value;
    const service = document.getElementById("service").value;
    const remarks = document.getElementById("remarks").value;

    if (!name || !phone || !stylist || !date || !time || !service) {
        alert("所有必填欄位必須填寫！");
        enableSubmitButton();
        return;
    }

    // 使用 LIFF SDK 處理 LINE 訊息回傳
    liff.init({ liffId: "YOUR_LIFF_ID" }, () => {
        liff.sendMessages([{
            type: "text",
            text: `預約成功\n姓名：${name}\n電話：${phone}\n設計師：${stylist}\n日期：${date}\n時間：${time}\n服務項目：${service}\n備註：${remarks}`
        }]).then(() => {
            alert("預約已送出！");
            enableSubmitButton();
        }).catch((err) => {
            console.error("Error sending message: ", err);
            enableSubmitButton();
        });
    });
}

// 初始化日曆
displayCalendar();
</script>

</body>
</html>
