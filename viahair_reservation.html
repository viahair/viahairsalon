<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .calendar div {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .calendar div:hover {
            background-color: #eee;
        }
        .selected {
            background-color: red !important;
            color: white !important;
        }
        .disabled {
            pointer-events: none;
            background-color: #f0f0f0;
            color: #ccc;
        }
        .time-select-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .time-select {
            width: 48%;
        }
    </style>
</head>
<body> 
    <h2>Michelle 預 約 表 單</h2>
  
    <label for="stylist">* 設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="不指定設計師">不指定設計師</option>        
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
    </select>

    <label for="date">* 預 約 日 期</label>
    <div class="calendar-container">
        <div id="calendar" class="calendar"></div>
        <input type="hidden" id="selectedDate">
    </div>
    
    <label for="time">* 預 約 時 間</label>
    <div class="time-select-container">
        <select id="time" class="time-select">
            <!-- 時間選擇選項將在 JavaScript 生成 -->
        </select>
    </div>

    <label for="name">* 您 的 姓 名</label>
    <input type="text" id="name" placeholder="">

    <label for="phone">* 您 的 電 話</label>
    <input type="text" id="phone" placeholder="">

    <label for="service">* 服 務 項 目</label>
    <input type="text" id="service" placeholder="">

    <label for="remarks">備 註</label>
    <textarea id="remarks" rows="2" placeholder=""></textarea>

    <button onclick="submitReservation()">確認送出</button>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        const supabaseUrl = 'https://obycigoxkvabsgavelri.supabase.co';  // 您的 Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ieWNpZ294a3ZhYnNnYXZlbHJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk1MDYwNDgsImV4cCI6MjA1NTA4MjA0OH0.U-eKeuLUFZ3ZDvqqy5cFMFPPOmteWfjanA5XbNZ7Xu8'; // 您的 Supabase Key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 設定設計師的休假日期
        const holidays = {
            "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05", "2025-02-06", "2025-02-07", "2025-02-08", "2025-02-09","2025-02-12", "2025-02-19", "2025-02-20", "2025-02-26"],
        };

        // 初始化日曆
        function generateCalendar() {
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const selectedStylist = document.getElementById("stylist").value;

            $('#calendar').empty();

            // 顯示星期
            const daysOfWeek = ["日", "一", "二", "三", "四", "五", "六"];
            daysOfWeek.forEach(day => {
                $('#calendar').append(`<div style="text-align:center; font-weight:bold">${day}</div>`);
            });

            // 填充空白，確保日期排正確
            for (let i = 0; i < firstDayOfMonth; i++) {
                $('#calendar').append('<div></div>');
            }

            // 填充日期
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isPastDate = date < today;
                const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isHoliday = holidays[selectedStylist] && holidays[selectedStylist].includes(formattedDate);
                const className = isPastDate || isHoliday ? 'disabled' : 'calendar-day';

                $('#calendar').append(`<div class="${className}" data-day="${day}" data-date="${formattedDate}">${day}</div>`);
            }

            $(".calendar-day").on('click', function() {
                if (!$(this).hasClass("disabled")) {
                    $(".calendar-day").removeClass("selected");
                    $(this).addClass("selected");
                    const selectedDate = $(this).data("date");
                    $("#selectedDate").val(selectedDate);
                }
            });
        }

        // 生成時間選項
        function generateTimeOptions() {
            const startTime = 10;
            const endTime = 17;
            const timeSelect = document.getElementById("time");

            timeSelect.innerHTML = "";

            for (let hour = startTime; hour <= endTime; hour++) {
                const hour24 = String(hour).padStart(2, '0');
                const times = [
                    `${hour24}:00`,
                    `${hour24}:30`
                ];

                times.forEach(time => {
                    const option = document.createElement("option");
                    option.value = time;
                    option.text = time;
                    timeSelect.appendChild(option);
                });
            }
        }

        // 設計師選擇事件
        $('#stylist').change(function() {
            generateCalendar();
        });

        // 初始化
        generateCalendar();
        generateTimeOptions();
    });
</script>

</body>
</html>
